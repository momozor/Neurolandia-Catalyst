[% title = 'Posts Lists' %]
<link rel="stylesheet" type="text/css" media="screen" href="/static/css/post/list.css">

<div class="blog-header">
    <h1 class="blog-title">Neurolandia</h1>
    <p class="lead blog-description">Lorem Ipsum</p>
</div>

<ol>
  [% FOREACH post IN posts %]
  <li><a href="[% c.uri_for(c.controller('Post').action_for('show')) %]/[% post.id %]">[% post.title %]</a> | [% post.content %] | <span style="color: green;">[% c.model('NCModel::User').find(post.user_id).username %]</span> 
  [% END %]
<ol>
