[% title = 'Edit Form' %]
<form method="POST" action="[% c.uri_for(c.controller('Post').action_for('edit')) %]">

  <label>Title</label>
  <input class="form-control" type="text" name="title" value="[% post.title %]" required>

  <label>Content</label>
  <textarea class="form-control"name="content" rows="10" cols="80" required>
    [% post.content %]
  </textarea>
  <br>
  
  <button class="btn btn-primary"type="submit">Submit</button>
</form>
