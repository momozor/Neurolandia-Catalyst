<!DOCTYPE html>
<html>
  <head lang="en">
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>[% title %] | Neurolandia </title>
    <meta name="description" content="URL Shortener">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Neurolandia's primary stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/style.css">
    <!-- bootstrap 3 -->
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/bootstrap.min.css">
    
  </head>
  
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="[% c.uri_for(c.controller('Root').action_for('index')) %]">Neurolandia</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="[% c.uri_for(c.controller('Root').action_for('about')) %]">About</a></li>
            <li><a href="[% c.uri_for(c.controller('Post').action_for('index')) %]">Post Lists</a></li>
            <li><a href="[% c.uri_for(c.controller('User').action_for('login')) %]">Login</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div id="content">
      [% content %]
    </div>

    <!-- jquery -->
    <script src="/static/js/jquery.min.js"></script>
    
    <!-- bootstrap 3 -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
